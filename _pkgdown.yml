url: https://core.dymium.org
destination: docs

home:
  title: A toolbox for building a dynamic microsimulation model in R.

reference:
- title: Base classes
  contents:
    - Generic
    - Entity
    - Transition
    - DataBackend
    - ContainerGeneric
- title: "Entities"
  contents:
    - Entity
    - Agent
    - Individual
    - Household
    - Firm
    - Asset
    - starts_with("Building")
    - Environment
    - Zone
- title: "Container"
  contents:
    - Container
    - World
    - Population
- title: "Transition"
  contents:
    - matches("^Transition.")
- title: "Market"
  contents:
    - starts_with("Match")
- title: "Data backends"
  contents:
    - matches("DataBackend.")
- title: "Other important classes"
  contents:
    - Model
    - Pipeline
- title: "Module"
  desc: "Manage,create and download modules."
  contents:
    - check_module
    - check_module_version
    - download_module
    - get_all_module_files
    - get_modules
    - get_module_files
    - get_module_versions
    - use_module
- title: "Event utility functions"
  contents:
    - use_event
    - assign_reference
    - alignment
    - check_required_models
    - check_supported_model
    - get_models
    - is_scheduled
- title: "Scenerio"
  desc: "Manage scenarios."
  contents:
    - active_scenario
    - set_active_scenario
    - use_scenario
- title: "Pipeline utility functions"
  desc: "Functions to be used inside a microsimulation pipeline."
  contents:
    - starts_with("dm_")
- title: "Toy data"
  desc: "Data for testing purposes."
  contents:
    - starts_with("toy_")
    - starts_with("create_toy")
- title: "Miscellaneous"
  contents:
  - omit_derived_vars
  - normalise_derived_vars
  - sample_choice
  - lookup_and_replace
  - condense_rows
  - element_wise_expand_lists
  - condense_rows
  - household_formation
  - is_dymium_class
  - pop_register
  - unnest_datatable
  - dt_group_and_sort
  - .get_sim_time

toc:
  depth: 2

