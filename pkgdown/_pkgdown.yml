url: https://core.dymium.org
destination: docs

reference:
- title: "Entities"
  contents:
    - Entity
    - Agent
    - Individual
    - Household
    - Firm
    - Asset
    - starts_with("Building")
    - Environment
    - Zone
- title: "Container"
  contents:
    - Container
    - World
    - Population
- title: "Market"
  contents:
    - starts_with("MatchingMarket")
    - starts_with("Match")
    - starts_with("Search")
- title: "Transition"
  contents:
    - matches("^Transition.")
- title: "Data backends"
  contents:
    - matches("DataBackend.")
- title: "Other important classes"
  contents:
    - History
    - Model
    - Pipeline
- title: "Pipeline utility functions"
  desc: "Functions to be used inside a microsimulation pipeline."
  contents:
    - starts_with("dm_")
- title: "Event utility functions"
  desc: "Functions to be used inside a event function."
  contents:
    - assign_reference
    - alignment
    - check_required_models
    - check_supported_model
    - get_models
    - is_scheduled
- title: "Scenerio"
  desc: "Functions to manage scenarios."
- title: "Creation function"
  desc: "usethis style functions to create files from dymium's templates."
  contents:
    - starts_with("use_")
- title: "Toy data"
  desc: "Data for testing purposes."
  contents:
    - starts_with("toy_")
- title: Base classes
  contents:
    - Generic
    - Entity
    - Transition
    - DataBackend
    - ContainerGeneric
